<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main id="calc">
        <h1>Calculator</h1>
        <div class="container">
            <div id="display">0</div>
            <button type="button" data-value="sign" class="sign">+/-</button>
            <button type="button" data-value="clear" class="clear" id="clear">AC</button>
            <button type="button" data-value="percent" class="percent">%</button>
            <button type="button" data-value="/" class="operator">/</button>
            <button type="button" data-value="7" class="operand">7</button>
            <button type="button" data-value="8" class="operand">8</button>
            <button type="button" data-value="9" class="operand">9</button>
            <button type="button" data-value="*" class="operator">*</button>
            <button type="button" data-value="4" class="operand">4</button>
            <button type="button" data-value="5" class="operand">5</button>
            <button type="button" data-value="6" class="operand">6</button>
            <button type="button" data-value="-" class="operator">-</button>
            <button type="button" data-value="1" class="operand">1</button>
            <button type="button" data-value="2" class="operand">2</button>
            <button type="button" data-value="3" class="operand">3</button>
            <button type="button" data-value="+" class="operator">+</button>
            <button id="zero" data-value="0" class="operand">0</button>
            <button type="button" data-value="." class="decimal">.</button>
            <button type="button" data-value="=" class="equals" id="equals">=</button>
        </div>
    </main>
</body>
</html>
